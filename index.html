<style>
    /* Body with image background using pseudo-element for safe opacity */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #eadcf8; /* base soft purple */
        position: relative;
        z-index: 0;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: url('https://www.shutterstock.com/image-vector/light-purple-psychedelic-lines-texture-260nw-2626663653.jpg');
        background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-size: 100% 110%;
        opacity: 0.95; /* soft transparency */
        z-index: -1;
    }

   /* Header styling */
    header {
        background-color: #4B0082;
        color: white;
        padding: 80px 20px;
        text-align: center;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 35px;
        letter-spacing: 1px;
        font-weight: 800;
}

    /* Subtext under header */
    .subtext {
        font-family: "Courier", monospace;
        font-size: 16px;
        text-align: center;
        margin-top: 20px;
        background: linear-gradient(to bottom, #ffffff, #e8dbf7);
        -webkit-background-clip: text;
        color: black;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px rgba(255,255,255,0.4); }
        100% { text-shadow: 0 0 15px rgba(255,255,255,1); }
    }

    /* Bubble section buttons */
    .bubble-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 40px;
    }

    .bubble {
        background-color: #a8b8d0;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 18px;
        color: #FFFFFF;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-decoration: none;
        transition: transform 0.3s;
    }

    .bubble:hover {
        transform: scale(1.1);
    }

    /* Footer */
    footer {
        background-color: #4B0082;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top:138px;
}

</style>
</head>
